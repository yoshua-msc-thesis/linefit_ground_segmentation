n_threads: 4  # number of threads to use.

r_min: 0.2  # minimum point distance.
r_max: 100 # maximum point distance.
n_bins: 120 # number of radial bins.
n_segments: 360 # number of radial segments.

max_dist_to_line: 0.5 # maximum vertical distance of point to line to be considered ground.

max_slope: 1.0  # maximum slope of a ground line.
max_fit_error: 1.0  # maximum error of a point during line fit.
long_threshold: 1.0 # distance between points after which they are considered far from each other.
max_long_height: 0.5  # maximum height change to previous point in long line.
max_start_height: 1.5 # maximum difference to estimated ground height to start a new line.
sensor_height: 1.7 # sensor height above ground.
line_search_angle: 0.5 # how far to search in angular direction to find a line [rad].

latch: true # latch output topics or not
visualize: false  # visualize segmentation result - USE ONLY FOR DEBUGGING
